server {
    listen 80;
    server_name localhost;

    # Serve Angular build from /app
    location / {
        root /app;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Error page fallback
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /app;
    }

    # Optional: deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
